# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - SampleAppHubertCiebiada

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_955a7dc0f04d4b10aad27f4a5d8ed7ea }}
        password: ${{ secrets.AzureAppService_ContainerPassword_94a636f54f354af5801e611edbe8ea6b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_955a7dc0f04d4b10aad27f4a5d8ed7ea }}/hubertciebiada/sampleapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'SampleAppHubertCiebiada'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_829ef4c3813849989f8c7188155c927a }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_955a7dc0f04d4b10aad27f4a5d8ed7ea }}/hubertciebiada/sampleapp:${{ github.sha }}'