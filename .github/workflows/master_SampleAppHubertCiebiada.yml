# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - SampleAppHubertCiebiada

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d4b52ba47eb9447fa0068972bfd2106c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_40ecdd4bb32444c680084c6dac1519c9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        context: "./SampleApp"
        push: true
        tags: ghcr.io/hubertciebiada/hubertciebiada/sampleapp:${{ github.sha }}
        file: ./SampleApp/SampleWebApp/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'SampleAppHubertCiebiada'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2d8ffc7232884c878b9b62c20184d803 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_d4b52ba47eb9447fa0068972bfd2106c }}/hubertciebiada/sampleapp:${{ github.sha }}'